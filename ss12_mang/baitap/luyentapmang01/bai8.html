<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let random = [];
        for (let i = 0; i < 10; i++) {
            random[i] = Math.floor(Math.random() * 50);

        }
        document.write("Dãy số random : " + random + '</br></br>');

        random.sort(function (a, b) { return b - a });
        document.write("Sắp xếp mảng theo thứ tự giảm dần : " + random);

    </script>
</body>

</html>
