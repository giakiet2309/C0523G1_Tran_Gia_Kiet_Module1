<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ky tu so</title>
</head>

<body>
    <script>
        let a = +prompt("Nhập vào ký tự")
        function checkNumber(n) {
            if (isNaN(n) === false) {
                return "true";
            } else {
                return "false"
            }
        }
        alert(checkNumber(a));
    </script>
