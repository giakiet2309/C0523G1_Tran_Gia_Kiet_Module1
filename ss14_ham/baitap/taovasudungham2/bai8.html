<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>đổi chỗ 2 số nguyên</title>
</head>

<body>
    <script>
        function reverseArr() {
            let random = [];
            for (let i = 0; i < 5; i++) {
                random[i] = Math.floor(Math.random() * 10);
            }
            alert("Dãy số random : " + random);

            alert("dãy sau khi đảo ngược " + random.reverse());
        }
        reverseArr()
    </script>

</body>

</html>
