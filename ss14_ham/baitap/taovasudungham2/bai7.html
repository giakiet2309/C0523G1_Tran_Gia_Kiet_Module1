<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>đổi chỗ hai số nguyên</title>
</head>

<body>
    <script>
        function swap(a, b) {
            return [a, b]
        }

        number1 = +prompt("Nhập số thứ 1");
        number2 = +prompt("Nhập số thứ 2");
        result = swap(number2, number1);

        alert("số bạn nhập là : " + number1 + " và " + number2)
        alert("đổi chỗ 2 số nguyên : " + result);
    </script>
</body>

</html>
