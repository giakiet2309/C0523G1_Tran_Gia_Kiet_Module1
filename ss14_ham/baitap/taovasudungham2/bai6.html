<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nguyên dương </title>
</head>

<body>
    <script>
        let a = +prompt("Nhập vào số bất kì")
        function laSoNguyenDuong(n) {
            if (Number.isInteger(n) && n > 0) {
                return "true";
            }
            else {
                return "false";
            }
        }
        alert(laSoNguyenDuong(a))
    </script>
</body>

</html>
