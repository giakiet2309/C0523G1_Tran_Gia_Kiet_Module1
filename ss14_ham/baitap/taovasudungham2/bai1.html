<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bình phương</title>
</head>

<body>
    <input id="number" placeholder="Nhập số cần tính">
    <button onclick="tinh()">Bình phương</button>
    <script>
        function tinh() {
            let a = +document.getElementById("number").value;
            binhphuong = a * a

            alert("bình phương của số này là : " + binhphuong)
        }

    </script>
</body>

</html>
