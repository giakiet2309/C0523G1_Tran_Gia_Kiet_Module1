<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Số nhỏ nhất</title>
</head>

<body>
    <script>
        let n1 = +prompt("Nhập vào số thứ 1");
        let n2 = +prompt("Nhập vào số thứ 2");
        let n3 = +prompt("Nhập vào số thứ 3");

        function checkMin() {
            let min = Math.min(n1, n2, n3)
            alert(min + " là số nhỏ nhất")
        }
        checkMin()


    </script>
</body>

</html>
