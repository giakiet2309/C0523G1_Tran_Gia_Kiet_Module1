<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" id="num1" placeholder="Nhập số thứ 1">
</br>
    <input type="number" id="num2" placeholder="Nhập số thứ 2">
</br>
    <button onclick="sosanh()">Tính</button>
<script>
    function sosanh() {
    let a = +document.getElementById("num1").value;
    let b = +document.getElementById("num2").value;
    let sum = a + b;
    if (a > b){
      alert("Tham số 1 lớn hơn tham số 2");
    }else {
      alert("Tổng 2 tham số : " + sum);
    }
}
  
</script>
</body>

</html>
