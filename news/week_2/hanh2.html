<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    <!--    Nhập xuất mảng 2 chiều (hình vuông) -->
    //Bước 1: Nhập số lượng phần tử của mảng
    let n;
    do {
        n = +prompt("Nhập vào n (n >= 0)");

        if (n <= 0) {
            alert("Giá trị của n không hợp lệ (n > 0). xin hãy nhập lại");
        }
    } while (n <= 0);

    //BƯớc 2: Tạo mảng 1 rỗng và add phần tử vào
    let arr = []; //mảng 1 chiều

    for (let i = 0; i < n; i++) { // hàng
        arr[i] = [];// mỗi phần tử của mảng 1 chiều là mảng 1 chiều
        for (let j = 0; j < n; j++) { //cột
            arr[i][j] = +prompt(`Nhập vào phần tử thứ arr[${i}][${j}]`);
        }
    }
    // Bước 3: XUất mảng
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            document.writeln(arr[i][j]);
        }
        document.write("<br/>")
    }

    // Tính tổng được chéo chính
    let sum = 0;
    for (let i = 0; i < arr.length; i++) {
        sum += arr[i][i];
    }

    document.write("Sum: " + sum)
</script>
</body>
</html>
