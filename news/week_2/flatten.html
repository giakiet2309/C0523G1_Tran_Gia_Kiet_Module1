<script>
    // Phương thức flat() trong JavaScript là một phương thức của mảng
    // dùng để làm phẳng một mảng lồng nhau thành một mảng một chiều.

    //cú pháp
    // arr.flat([depth])
    // arr: Mảng gốc mà bạn muốn làm phẳng.
    // depth (tùy chọn): Xác định mức độ sâu làm phẳng. (mặc định là 1.)

    const deeplyNestedArray = [1, [2, [3, [4, [5]]]], [[3, 4], [2, 3]],[[[[[[[[[[[[[[[[[[[[[[[[[[[[[[[[[[[[[[[[100000]]]]]]]]]]]]]]]]]]]]]]]]]]]]]]]]]]]]]]]]];
    console.log(deeplyNestedArray)
    const flattenedArrayWithDepth = deeplyNestedArray.flat(Infinity);

    console.log(flattenedArrayWithDepth);
</script>
