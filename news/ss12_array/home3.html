<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Mảng số nguyên
    let arr = [[1, 2, 3], [4, 5, 6], [7, 8, 9]];
    // document.write(arr[2][1]);
    let sum = 0;
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            // document.writeln(arr[i][j]);
            sum += arr[i][j];
        }
        document.write("<br/>")
    }
    document.write("Sum: " + sum)
</script>
</body>
</html>
