<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tam giác 1</title>
</head>

<body>
    <script>
        let a = +prompt("Nhập chiều cao của tam giác");
        for (let i = 0; i < a; i++) {

            for (let j = 0; j < a; j++) {
                if (j == 0 || i == (a - 1) || i == j) {
                    document.write("*");
                } else {
                    document.write("&nbsp&nbsp");
                }
            }
            document.write("</br>");
        }
    </script>
</body>

</html>
