<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = prompt("Nhập 1 chữ cái vào đây vào đây")
        switch (a) {
            case "o":
            case "u":
            case "i":
            case "a":
            case "e":
            case "O":
            case "U":
            case "I":
            case "A":
            case "E":
                alert( a+ " Là nguyên âm");
                break;
            default:
                alert(a+ " Là phụ âm")
        }
    </script>
</body>

</html>
