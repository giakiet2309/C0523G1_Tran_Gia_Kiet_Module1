            let max = a[0] / b[0];
            if (max <= a[i] / b[i]) {
                max = a[i] / b[i];
                index = i;
            }
        }
        document.write("numerators = " + "[" + a + "]" + "<br/>")

        document.write(a[index] + "/" + b[index] + " là phân số lớn nhất, có chỉ số là " + index);
