<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <script>
        let arr1 = [1, 7, 8, 4, 5, 6];
        let arr2 = [1, 7, 8, 4, 5, 6, 2, 3, 0, 9];

        for (let i = 0; i < arr1.length; i++) {
            for (let j = 0; j < arr2.length; j++) {
                if (arr1[i] === arr2[j]) {
                    arr2.splice(j, 1);
                }
            }
        }
        document.write(arr2);
    </script>
</body>

</html>
